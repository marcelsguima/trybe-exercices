<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
//1
    function changeText() {
      let paragraph = document.getElementsByTagName('p')[1];
      paragraph.innerHTML = "Financeiramente tranquilo."
    }
    changeText();

//2
function changeSquare() {
      let square = document.getElementsByClassName('main-content')[0];
      square.style.backgroundColor = "rgb(76,164,109)"
    }
    changeSquare();
//3
function changeInnerSquare() {
      let innerSquare = document.getElementsByClassName('main-content','center-content')[0];
      innerSquare.style.backgroundColor = "white"
    }
    changeInnerSquare();
//4
function correctH1() {
      let correctH1 = document.getElementsByClassName('title')[0];
      correctH1.innerText = "Exercício 5.1 - JavaScripit"
    }
    correctH1();
//5
function convertText() {
      let convertText = document.getElementsByTagName('p')[0];
      convertText.innerHTML = convertText.innerHTML.toLocaleUpperCase();
    }
    convertText();
//6
function showAllTags() {
      let tags = document.getElementsByTagName('p');
      for (let index = 0; index < tags.length; index += 1) {
        console.log(tags[index].innerHTML);
      }
    }
    showAllTags();
    </script>
  </body>
</html>
