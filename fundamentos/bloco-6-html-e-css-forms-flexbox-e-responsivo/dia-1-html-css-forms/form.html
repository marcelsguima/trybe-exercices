<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Trip</title>
  </head>
  <body>

    <header><h1>Trybe Trip</h1></header>

    <form action="">
      <fieldset id="user" class="field">
      Nome: <input type="text" placeholder="Nome" id="inputNameUser"><br>
      Email: <input type="text" placeholder="Email" id="inputEmailUser">
    </fieldset>

    <fieldset id="opcoes">
      <input type="radio" id="op1" value="op1" name="opcao1">
      <label for="op1"> Opção 1</label>
      <input type="radio" id="op2" value="op2" name="opcao2">
      <label for="op2"> Opção 2</label>
      <input type="radio" id="op3" value="op3" name="opcao3">
      <label for="op3"> Opção 3</label>
      <input type="radio" id="op4" value="op4" name="opcao4">
      <label for="op4"> Opção 4</label>
      </fieldset>

      <label for="resposta">Digite sua resposta:</label>
      <br />
      <textarea name="respostas" id="respostas" cols="60" rows="10" placeholder="Digite aqui sua resposta."></textarea>
      <br />
    
    </form>

    <main></main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
