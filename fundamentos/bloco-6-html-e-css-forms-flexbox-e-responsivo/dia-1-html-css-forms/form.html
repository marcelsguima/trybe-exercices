<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Trip</title>
  </head>
  <body>

    <header><h1>Trybe Trip</h1></header>

    <form action="">
      <fieldset id="user" class="field">
      Nome: <input type="text" placeholder="Nome" id="inputNameUser" mixlength="10" maxlength="40"><br>
      Email: <input type="text" placeholder="Email" id="inputEmailUser" mixlength="10" maxlength="50">
    </fieldset>

    <fieldset id="opcoes">
      <input type="radio" id="op1" value="op1" name="opcao1">
      <label for="op1"> Cidade</label>
      <input type="radio" id="op2" value="op2" name="opcao2">
      <label for="op2"> Campo</label>
      <input type="radio" id="op3" value="op3" name="opcao3">
      <label for="op3"> Praia</label>
      <input type="radio" id="op4" value="op4" name="opcao4">
      <label for="op4"> Montanhas</label>
      </fieldset>

      <label for="pergunta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br />
      <textarea name="pergunta" id="pergunta" cols="60" rows="10" placeholder="Digite aqui sua resposta." maxlength="500"></textarea>
      <br />
    
      <form action="">
        <fieldset id="date" class="field">
          <label>Qual a melhor data para realizar sua viagem?</label>
            <div> <input type="date" placeholder="dd/mm/aaaa" id="inputNameUser" mixlength="10" maxlength="40"><br></div>
      </fieldset>

      <fieldset id="acordo">
        <label>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <div></div><input type="radio" id="op1" value="op1" name="opnao">
            <label for="opnao"> Não</label><br>
            <input type="radio" id="op2" value="op2" name="opsim">
            <label for="opsim"> Sim</label>
          </div>
      </fieldset>

    </form>
<button id="send" input type="submit">Enviar</button>
<button id="delete" input type="">Apagar</button>
    
    
    <script src="script.js"></script>
  </body>
</html>
